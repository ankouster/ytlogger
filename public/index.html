<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video en vivo - YouTube</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .video-wrapper {
      position: relative;
      width: 560px;
      height: 315px;
      cursor: pointer;
    }
    .thumbnail {
      width: 100%;
      height: 100%;
      background-image: url("https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg");
      background-size: cover;
      background-position: center;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/75/YouTube_social_white_play.svg') no-repeat center;
      background-size: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <a href="/track">
    <div class="video-wrapper">
      <div class="thumbnail"></div>
      <div class="play-button"></div>
    </div>
  </a>
</body>
</html>
